<!DOCTYPE html>
<html>
  <head>
    <title>Crash Location Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var map;
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 12,
    center: {lat: 40.807, lng: -96.69}
  });

  var datadir = "http://localhost:8000/data/geojson/"
  //var datadir = "http://stpierre.github.io/crashes/data/geojson/"
  var markers = "http://www.googlemapsmarkers.com/v1/"

  crosswalk_layer = new google.maps.Data()
  crosswalk_layer.loadGeoJson(datadir + "crosswalk.json");
  crosswalk_layer.setStyle({icon: markers + "C/FF9900/"})
  crosswalk_layer.setMap(map)

  sidewalk_layer = new google.maps.Data()
  sidewalk_layer.loadGeoJson(datadir + "sidewalk.json");
  sidewalk_layer.setStyle({icon: markers + "S/FFFF66/"})
  sidewalk_layer.setMap(map)

  road_layer = new google.maps.Data()
  road_layer.loadGeoJson(datadir + "road.json");
  road_layer.setStyle({icon: markers + "R/009900/"})
  road_layer.setMap(map)

  intersection_layer = new google.maps.Data()
  intersection_layer.loadGeoJson(datadir + "intersection.json");
  intersection_layer.setStyle({icon: markers + "I/0099FF/"})
  intersection_layer.setMap(map)

  elsewhere_layer = new google.maps.Data()
  elsewhere_layer.loadGeoJson(datadir + "elsewhere.json");
  elsewhere_layer.setStyle({icon: markers + "E/CC33FF"})
  elsewhere_layer.setMap(map)
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  <link rel="stylesheet" href="css/main.css" />
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
