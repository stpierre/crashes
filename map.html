<!DOCTYPE html>
<html>
  <head>
    <title>Crash Location Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var map;
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 12,
    center: {lat: 40.807, lng: -96.69}
  });

  crosswalk_layer = new google.maps.Data()
  crosswalk_layer.loadGeoJson(
    'http://stpierre.github.io/crashes/data/geojson/crosswalk.json');
  crosswalk_layer.setStyle({
    icon: "http://stpierre.github.io/crashes/images/orange_MarkerC.png"})
  crosswalk_layer.setMap(map)

  sidewalk_layer = new google.maps.Data()
  sidewalk_layer.loadGeoJson(
    'http://stpierre.github.io/crashes/data/geojson/sidewalk.json');
  sidewalk_layer.setStyle({
    icon: "http://stpierre.github.io/crashes/images/yellow_MarkerS.png"})
  sidewalk_layer.setMap(map)

  road_layer = new google.maps.Data()
  road_layer.loadGeoJson(
    'http://stpierre.github.io/crashes/data/geojson/road.json');
  road_layer.setStyle({
    icon: "http://stpierre.github.io/crashes/images/green_MarkerR.png"})
  road_layer.setMap(map)

  elsewhere_layer = new google.maps.Data()
  elsewhere_layer.loadGeoJson(
    'http://stpierre.github.io/crashes/data/geojson/elsewhere.json');
  elsewhere_layer.setStyle({
    icon: "http://stpierre.github.io/crashes/images/purple_MarkerE.png"})
  elsewhere_layer.setMap(map)
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  <link rel="stylesheet" href="css/main.css" />
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
